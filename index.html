<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>PokeDex</title>
</head>

<body id="cuerpo">

  <!--Modal-->

  <div class="modal fade" id="pokemonModal" tabindex="-1" role="dialog" aria-labelledby="pokemonModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="pokemonModalLabel">Pokemon Name</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="row">
              <div class="col-md text-center bg-light">
                <img src="http://assets22.pokemon.com/assets/cms2/img/pokedex/full/001.png" class="modal-pic"
                  alt="..." id="modal-img" />
                <div class="container">
                  <div class="row">
                    <div class="col">
                      <div class="btn disabled m-1 btn-dark p-1 modal-type" style="background-color: gray;" id="type-modal-1">Tipo1</div>
                    </div>
                    <div class="col">
                      <div class="btn disabled m-1 btn-dark p-1 modal-type" style="background-color: gray;" id="type-modal-2">Tipo2</div>
                    </div>
                </div>
                </div>
              </div>
              <div class="col-md text-justify description bg-light"><p class="m-2 p-2" id="description-modal"></p></div>
              <div class="col-md bg-light"><div class='container container-chart'>
                <div style="position: absolute; align-self:flex-end; background-color: white;" class="p-2">
                  <span style="color: #ff5b52;">HP </span>
                  <span style="color: #ba52ff;">Att </span>
                  <span style="color: #6352ff;">Def </span>
                  <span style="color: #52ff72;">SpAtt </span>
                  <span style="color: #ffdc52;">SpDef </span>
                  <span style="color: #ffb152;">Spe</span>
                </div>
                <div class="box-chart">
                <div id='tri1'></div>
                <div id='tri2'></div>
                <div id='tri3'></div>
                <div id='tri4'></div>
                <div id='tri5'></div>
                <div id='tri6'></div>
              </div>
              </div></div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!--Loading screen-->

  <div class="pokebola" id="pokeball">
    <div class="loadingObject3"></div>
    <div class="loadingObject2"></div>
    <div class="loadingObject1"></div>
  </div>
  <div class="loadingScreen1"></div>
  <div class="loadingScreen2"></div>

  <!--Pokemon box-->

  <section class="container-fluid clase-de-caja" id="caja-de-tarjetas">

    <!--Pokemon go here-->

  </section>



  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <script src="./stats.js"></script>
  <script src="./pokemon.js"></script>
  <script src="./colors.js"></script>
  <script src="./main.js"></script>
</body>

</html>
